<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iPhone X</title>
	<link rel="stylesheet" type='text/css' href="main.css">
</head>
<body>

	<!-- -==================Frontal Panel Satrt=================== -->
	<div class="frontPanel">
		<div class="volumeOfOn"></div>
		<div class="volumePlus"></div>
		<div class="volumeMinus"></div>
		<div class="power"></div>
		<div class="frame">
			<div class="frameTwoo">
				<div class="panel">
					<div class="speaker"></div>
					<div class="frontCam">
						<div class="lens"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- -==================Frontal Panel End=================== -->

	<!-- -==================Back Panel Satrt=================== -->
	<div class="backPanel">
		<div class="backVolumeOfOn"></div>
		<div class="backVolumePlus"></div>
		<div class="backVolumeMinus"></div>
		<div class="backPower"></div>
		<div class="backFrame">
			<div class="secondFrame">
				<div class="dualCamera">
					<div class="camOne">
						<div class="lensOne"></div>
					</div>
					<div class="cameraFlash"></div>
					<div class="camTwoo">
						<div class="lensTwoo"></div>
					</div>
				</div>
				<div class="logo">
					<img src="img/logo_apple.png" alt="logo">
				</div>
				<div class="text">
					<h2>iPhone</h2>
			        <p>(X Edition)â„¢</p>
				</div>
			</div>
		</div>
	</div>
	<!-- -==================Back Panel End=================== -->
	

</body>
</html>
